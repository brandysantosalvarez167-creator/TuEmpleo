<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuEmpleo - Encuentra o Publica Empleos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #001ea3 0%, #009238 100%);
            font-family: 'Inter', sans-serif;
        }
        .job-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .apply-btn {
            background: linear-gradient(45deg, #001ea3, #009238);
            transition: background 0.3s ease;
        }
        .apply-btn:hover {
            background: linear-gradient(45deg, #ff22fb, #11c0ff);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #667eea;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-600">
                    TuEmpleo
                </h1>
                <nav class="hidden md:flex space-x-8">
                    <button class="nav-link text-gray-700 hover:text-indigo-600 focus:text-indigo-600" onclick="showSection('user')">Buscar Empleos</button>
                    <button class="nav-link text-gray-700 hover:text-indigo-600 focus:text-indigo-600" onclick="showSection('company')">Publicar Empleo</button>
                    <button class="nav-link text-gray-700 hover:text-indigo-600 focus:text-indigo-600" onclick="showSection('posted')">Mis Publicaciones</button>
                </nav>
                <div class="md:hidden">
                    <button id="mobile-menu-toggle" class="text-indigo-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden mt-4 bg-white border-t pt-4">
                <button class="block w-full py-2 nav-link text-gray-700 hover:text-indigo-600" onclick="showSection('user'), closeMobileMenu()">Buscar Empleos</button>
                <button class="block w-full py-2 nav-link text-gray-700 hover:text-indigo-600" onclick="showSection('company'), closeMobileMenu()">Publicar Empleo</button>
                <button class="block w-full py-2 nav-link text-gray-700 hover:text-indigo-600" onclick="showSection('posted'), closeMobileMenu()">Mis Publicaciones</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- User Section: Find Jobs -->
        <section id="user-section" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 fade-in">
                <h2 class="text-2xl font-bold mb-6 text-indigo-600">Buscar Empleos</h2>
                
                <!-- Search and Filters -->
                <div class="mb-6 flex flex-col md:flex-row gap-4">
                    <input id="job-search" type="text" placeholder="Buscar por título, empresa, ubicación..." class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <select id="location-filter" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Todas las ubicaciones</option>
                        <option value="Canada">Canada</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Honduras">Honduras</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Panama">Panama</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rep Dominicana">Rep Dominicana</option>
                        <option value="Remoto">Remoto</option>
                    </select>
                    <select id="category-filter" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Todas las categorías</option>
                        <option value="Administracion">Administracion</option>
                        <option value="Auxiliar">Auxiliar</option>
                        <option value="Auditoria">Auditoria</option>
                        <option value="Cocina">Cocina</option>
                        <option value="Diseño">Diseño</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Finanzas">Finanzas</option>
                        <option value="Salud">Salud</option>
                        <option value="Call Center">Call Center</option>
                        <option value="Mecanica">Mecanica</option>
                        <option value="Home Office">Home Office</option>
                        <option value="Auxiliar Contable">Auxiliar Contable</option>
                        <option value="Electricista">Electricista</option>
                        <option value="Mensajeria">Mensajeria</option>
                        <option value="Dibujante">Dibujante</option>
                        <option value="Programador">Programador</option>
                        <option value="Diseño Grafico">Diseño Grafico</option>
                        <option value="Arquitectura">Arquitectura</option>
                        <option value="Ingieneria">Ingieneria</option>
                        <option value="Tecnico">Tecnico</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Piloto">Piloto</option>
                    </select>
                    <button onclick="searchJobs()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </button>
                </div>
                
                <!-- Job Listings -->
                
                <div id="no-results" class="text-center py-8 text-gray-500 hidden">
                    <i class="fas fa-sad-tear text-4xl mb-4"></i>
                    <p>No se encontraron empleos con los criterios proporcionados.</p>
                </div>
            </div>
        </section>

        <!-- Company Section: Post Job -->
        <section id="company-section" class="">
            <div class="bg-white rounded-lg shadow-xl p-8 fade-in">
                <h2 class="text-2xl font-bold mb-6 text-indigo-600">Publicar un Nuevo Empleo</h2>
                <form id="job-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Título del Empleo</label>
                            <input type="text" id="job-title" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Empresa</label>
                            <input type="text" id="company-name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Ubicación</label>
                            <input type="text" id="location" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Tipo de Trabajo</label>
                            <select id="job-type" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Tiempo completo">Tiempo completo</option>
                                <option value="Medio tiempo">Medio tiempo</option>
                                <option value="Contrato">Contrato</option>
                                <option value="Consultoría">Consultoría</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Categoría</label>
                            <select id="category" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Administracion">Administracion</option>
                                <option value="Auxiliar">Auxiliar</option>
                                <option value="Auditoria">Auditoria</option>
                                <option value="Cocina">Cocina</option>
                                <option value="Diseño">Diseño</option>
                                <option value="Ventas">Ventas</option>
                                <option value="Finanzas">Finanzas</option>
                                <option value="Salud">Salud</option>
                                <option value="Call Center">Call Center</option>
                                <option value="Mecanica">Mecanica</option>
                                <option value="Home Office">Home Office</option>
                                <option value="Auxiliar Contable">Auxiliar Contable</option>
                                <option value="Electricista">Electricista</option>
                                <option value="Mensajeria">Mensajeria</option>
                                <option value="Dibujante">Dibujante</option>
                                <option value="Programador">Programador</option>
                                <option value="Diseño Grafico">Diseño Grafico</option>
                                <option value="Arquitectura">Arquitectura</option>
                                <option value="Ingenieria">Ingenieria</option>
                                <option value="Tecnico">Tecnico</option>
                                <option value="Industrial">Industrial</option>
                                <option value="Piloto">Piloto</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Salario (opcional)</label>
                            <input type="text" id="salary" placeholder="e.g. 30,000 - 45,000 €" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Descripción del Empleo</label>
                        <textarea id="description" rows="6" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="apply-btn text-white font-bold py-3 px-8 rounded-lg hover:shadow-lg transition-shadow">
                            <i class="fas fa-paper-plane mr-2"></i>Publicar Empleo
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Posted Jobs Section -->
        <section id="posted-section" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 fade-in">
                <h2 class="text-2xl font-bold mb-6 text-indigo-600">Mis Empleos Publicados</h2>
                <div id="posted-jobs" class="space-y-6">
                    <!-- Posted jobs will be listed here -->
                </div>
                <div id="no-posted" class="text-center py-8 text-gray-500">
                    <p>No has publicado ningún empleo aún.</p>
                    <button onclick="showSection('company')" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Publica un empleo</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 TuEmpleo. Conecta talento con oportunidades.</p>
            <div class="flex justify-center space-x-6 mt-4">
        </div>
    </footer>

    <script>
        let jobs = [
            {
                id: 1,
                title: 'Desarrollador Frontend',
                company: 'TechInnovations',
                location: 'Barcelona',
                type: 'Tiempo completo',
                category: 'Tecnología',
                salary: '35,000 - 50,000 €',
                description: 'Buscamos un desarrollador apasionado por crear interfaces de usuario excepcionales. Experiencia en React, JavaScript y CSS requerida.',
                date: new Date().toLocaleDateString('es-ES')
            },
            {
                id: 2,
                title: 'Diseñador UX/UI',
                company: 'CreativeStudios',
                location: 'Madrid',
                type: 'Tiempo completo',
                category: 'Diseño',
                salary: '28,000 - 40,000 €',
                description: 'Únete a nuestro equipo para crear experiencias digitales innovadoras. Conocimientos en Figma, Adobe XD y principios de UX.',
                date: new Date().toLocaleDateString('es-ES')
            },
            {
                id: 3,
                title: 'Gerente de Marketing Digital',
                company: 'GrowthAgency',
                location: 'Remoto',
                type: 'Medio tiempo',
                category: 'Marketing',
                salary: '22,000 - 35,000 €',
                description: 'Lidera estrategias de marketing digital. Experiencia en SEO, SEM y análisis de rendimiento.',
                date: new Date().toLocaleDateString('es-ES')
            }
        ];
        let postedJobs = [];

        function showSection(section) {
            // Hide all sections
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('company-section').classList.add('hidden');
            document.getElementById('posted-section').classList.add('hidden');
            
            // Show selected section
            document.getElementById(section + '-section').classList.remove('hidden');
            
            if (section === 'user') {
                renderJobList();
            } else if (section === 'posted') {
                renderPostedJobs();
            }
        }

        function closeMobileMenu() {
            document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('mobile-menu-toggle').classList.remove('hidden');
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Submit job form
        document.getElementById('job-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newJob = {
                id: Date.now(),
                title: document.getElementById('job-title').value,
                company: document.getElementById('company-name').value,
                location: document.getElementById('location').value,
                type: document.getElementById('job-type').value,
                category: document.getElementById('category').value,
                salary: document.getElementById('salary').value,
                description: document.getElementById('description').value,
                date: new Date().toLocaleDateString('es-ES')
            };
            
            postedJobs.push(newJob);
            jobs.push(newJob); // Also add to global jobs for demo
            
            // Reset form
            this.reset();
            
            alert('Empleo publicado exitosamente!');
            
            // Switch to posted section
            showSection('posted');
        });

        function renderJobList() {
            const jobList = document.getElementById('job-list');
            jobList.innerHTML = '';
            
            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card bg-gradient-to-r from-white to-gray-50 p-6 border rounded-lg shadow-md fade-in';
                jobCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900">${job.title}</h3>
                            <p class="text-lg text-indigo-600">${job.company}</p>
                        </div>
                        <img src="https://placehold.co/60x60?bg=667eea&text=${job.category.charAt(0)}" alt="Company logo for ${job.company} featuring an icon representing the ${job.category} industry in blue tones" class="rounded-full" />
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4 text-sm text-gray-600">
                        <div><i class="fas fa-map-marker-alt mr-2"></i>${job.location}</div>
                        <div><i class="fas fa-clock mr-2"></i>${job.type}</div>
                        <div><i class="fas fa-briefcase mr-2"></i>${job.category}</div>
                        <div><i class="fas fa-euro-sign mr-2"></i>${job.salary}</div>
                    </div>
                    <p class="text-gray-700 mb-4 line-clamp-3">${job.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Publicado: ${job.date}</span>
                        <button onclick="applyToJob(${job.id})" class="apply-btn text-white font-bold py-2 px-6 rounded-lg">
                            <i class="fas fa-arrow-right mr-2"></i>Aplicar
                        </button>
                    </div>
                `;
                jobList.appendChild(jobCard);
            });
        }

        function renderPostedJobs() {
            const postedContainer = document.getElementById('posted-jobs');
            const noPosted = document.getElementById('no-posted');
            
            if (postedJobs.length === 0) {
                noPosted.classList.remove('hidden');
                return;
            }
            
            noPosted.classList.add('hidden');
            postedContainer.innerHTML = '';
            
            postedJobs.forEach(job => {
                const jobItem = document.createElement('div');
                jobItem.className = 'bg-gray-50 p-4 rounded-lg fade-in';
                jobItem.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${job.title} en ${job.company}</h3>
                    <p class="text-sm text-gray-600 mb-4">${job.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Publicado: ${job.date}</span>
                        <button onclick="deleteJob(${job.id})" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            <i class="fas fa-trash mr-2"></i>Eliminar
                        </button>
                    </div>
                `;
                postedContainer.appendChild(jobItem);
            });
        }

        function applyToJob(jobId) {
            const job = jobs.find(j => j.id === jobId);
            if (job) {
                alert(`Has aplicado al puesto de ${job.title} en ${job.company}. Te contactaremos pronto!`);
                // In a real app, this would send the application to the server
            }
        }

        function deleteJob(jobId) {
            postedJobs = postedJobs.filter(j => j.id !== jobId);
            renderPostedJobs();
        }

        function searchJobs() {
            const query = document.getElementById('job-search').value.toLowerCase();
            const locationFilter = document.getElementById('location-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;
            
            const filteredJobs = jobs.filter(job => {
                const matchesQuery = query === '' ||
                    job.title.toLowerCase().includes(query) ||
                    job.company.toLowerCase().includes(query) ||
                    job.location.toLowerCase().includes(query) ||
                    job.description.toLowerCase().includes(query);
                const matchesLocation = locationFilter === '' || job.location === locationFilter;
                const matchesCategory = categoryFilter === '' || job.category === categoryFilter;
                
                return matchesQuery && matchesLocation && matchesCategory;
            });
            
            const jobList = document.getElementById('job-list');
            const noResults = document.getElementById('no-results');
            
            jobList.innerHTML = '';
            
            if (filteredJobs.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filteredJobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card bg-gradient-to-r from-white to-gray-50 p-6 border rounded-lg shadow-md fade-in';
                    jobCard.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-900">${job.title}</h3>
                                <p class="text-lg text-indigo-600">${job.company}</p>
                            </div>
                            <img src="https://placehold.co/60x60?bg=667eea&text=${job.category.charAt(0)}" alt="Company logo for ${job.company} featuring an icon representing the ${job.category} industry in blue tones" class="rounded-full" />
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4 text-sm text-gray-600">
                            <div><i class="fas fa-map-marker-alt mr-2"></i>${job.location}</div>
                            <div><i class="fas fa-clock mr-2"></i>${job.type}</div>
                            <div><i class="fas fa-briefcase mr-2"></i>${job.category}</div>
                            <div><i class="fas fa-euro mr-2"></i>${job.salary}</div>
                        </div>
                        <p class="text-gray-700 mb-4 line-clamp-3">${job.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">Publicado: ${job.date}</span>
                            <button onclick="applyToJob(${job.id})" class="apply-btn text-white font-bold py-2 px-6 rounded-lg">
                                <i class="fas fa-arrow-right mr-2"></i>Aplicar
                            </button>
                        </div>
                    `;
                    jobList.appendChild(jobCard);
                });
            }
        }

        // Initialize with company section
        showSection('company');
    </script>
</body>
</html>
